<!DOCTYPE html>

<title>Github Pagesの使い方</title>

<body>
<h1>emoticon</h1>
    emoticon（エモティコン）とはいわゆる絵文字のことです。<br>
    Githubではemoticonの名称を":"コロンで囲むことで絵文字を表示することができます。<br><br>
    例<br>
    :smile: //笑顔<br>
    :innocent //天使<br>
    :clap: //拍手<br><br>
    
    その他使える絵文字一覧<br>
    <a href="https://www.webpagefx.com/tools/emoji-cheat-sheet/">
        絵文字一覧ページ
    </a>
</body>
</html>
