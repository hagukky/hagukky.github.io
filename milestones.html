<h1>MileStones</h1>
<p>「MileStones」とは</p><br>
    <p>「マイルストーン」（Milestones）は複数のイシュー（プルリクエスト）の進捗（しんちょく）を追跡するための機能です。</p>
        <p>マイルストーンの追加、編集、削除は、マイルストーン管理ページから実行できます。イシュー（プルリクエスト）の一覧ページを表示し、「Milestones」をクリックします。</p>
